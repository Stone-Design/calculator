<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <h1>Calculator by Stone-Design</h1>
        <div class="calculator">
            <div class="calculator-grid">
                <div class="output">
                <div id="previous" data-previous-calculation class="previous-calculation"></div>
                <div id="current" data-current-calculation class="current-calculation"></div>
                </div>
                <button data-all-clear class="span-two clear">Clear</button>
                <button data-delete class="del">Del</button>
                <button data-operation>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>x</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>รท</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two equals">=</button>
            </div>
        </div>
        <script src="./script/script.js" async defer></script>
    </body>
</html>
